{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}{% trans 'ورود به ناحیه کاربری' %}{% endblock %}

{% block content %}
<section class="login-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="login-card shadow-lg">
                    <div class="login-form p-4 p-md-5">
                        <div class="text-center mb-5">
                            <a href="{% url 'index' %}">
                                <img src="{% static 'img/logo.jpg' %}" alt="azin" class="logo mb-4" width="120">
                            </a>
                            <h3 class="login-title position-relative">{% trans 'ورود به حساب' %}</h3>
                        </div>

                        

                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}

                            <div class="mb-4">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person me-2"></i> {% trans 'نام کاربری یا ایمیل' %}
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text bg-transparent">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username"
                                        placeholder="{% trans 'نام کاربری یا ایمیل' %}" required>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-2"></i> {% trans 'رمز عبور' %}
                                </label>
                                <div class="input-group password-field">
                                    <span class="input-group-text bg-transparent">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="{% trans 'رمز عبور' %}" required>
                                    <button class="toggle-password" type="button" onclick="togglePassword()">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn login-btn">
                                    <i class="bi bi-box-arrow-in-right me-2"></i> {% trans 'ورود به حساب' %}
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="register-text">
                                {% trans 'حساب ندارید؟' %}
                                <a href="{% url 'signup' %}" class="register-link">
                                    {% trans 'ثبت نام کنید' %}
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.querySelector('.toggle-password i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('bi-eye');
            eyeIcon.classList.add('bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('bi-eye-slash');
            eyeIcon.classList.add('bi-eye');
        }
    }
</script>
{% endblock %}
